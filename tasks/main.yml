---
- name: Assert supported platform
  tags: util
  assert:
    that:
      - ansible_os_family in util_supported_os_families
      - ansible_distribution in util_supported_os_distributions


- name: Include --check mode detection
  tags: util
  include: _check.yml


- name: Include OS specific vars
  tags: util
  include_vars: "{{ ansible_os_family }}.yml"

- name: Include distribution specific vars
  tags: util
  with_first_found:
    - "{{ ansible_distribution }}-{{ ansible_distribution_major_version }}.yml"
    - "{{ ansible_distribution }}.yml"
  include_vars: "{{ item }}"


- name: Assert role configuration
  tags: util
  assert:
    that:
      - util_package_state in util_package_states
      - util_init_system|default(util_init_system_default) in util_init_systems

- name: Assert EPEL configuration
  tags: util
  when: ansible_local.util.epel.enable is defined
  assert:
    that:
      - util_epel_enable|bool == ansible_local.util.epel.enable|bool


# Manage package installation of Ansible dependencies
#   ansible_os_family == 'Debian'
- name: Update apt package cache
  tags: util
  become: true
  when: ansible_os_family == 'Debian'
  apt:
    update_cache: true
    cache_valid_time: "{{ util_apt_cache_valid_time }}"


#   We need to install Python SELinux bindings to perform filesystem operations
#     with Ansible if SELinux is enabled
- name: Register SELinux state
  tags: util
  become: true
  always_run: true
  ignore_errors: true
  failed_when: false
  changed_when: false
  register: util_registered_selinux_state
  command: selinuxenabled

- name: Install Python SELinux bindings
  tags: util
  become: true
  when: util_registered_selinux_state.rc == 0
  with_items: util_package_list_selinux
  action: "{{ ansible_pkg_mgr }}"
  args:
    state: "{{ util_package_state }}"
    name: "{{ item }}"


## The point of this is to avoid changed events from the 'Install EPEL' task
## when the role gets executed in --check mode.
## This work-arounds the yum module always generating a changed event
## when used with an url as source in --check mode
## Bugreport: https://github.com/ansible/ansible-modules-core/issues/2392
- name: Register installed repos
  tags: util
  become: true
  changed_when: false
  when:
    - ansible_os_family == 'RedHat'
    - ansible_local.util.epel.enable is undefined or ansible_local.util.epel.enable != true
  always_run: true
  register: util_registered_installed_repos
  command: yum repolist

- name: Install EPEL
  tags: util
  become: true
  when:
    - util_epel_enable
    - ansible_os_family == 'RedHat'
    - ansible_local.util.epel.enable is undefined
    - "'epel' not in util_registered_installed_repos.stdout"
  yum:
    state: "{{ util_package_state }}"
    name: "{{ util_epel_baseurl }}/epel-release-latest-{{ ansible_distribution_major_version }}.noarch.rpm"
    disable_gpg_check: true

- name: Install Ansible module dependencies from EPEL
  tags: util
  become: true
  with_items: util_package_list_ansible_deps_epel
  when:
    - util_epel_enable
    - util_fact_check_mode != true
    - ansible_os_family == 'RedHat'
  action: "{{ ansible_pkg_mgr }} state={{ util_package_state }} name={{ item }}"

- name: Install Ansible module dependencies
  tags: util
  become: true
  with_flattened:
    - util_package_list_ansible_deps
    - util_package_list_custom
  action: "{{ ansible_pkg_mgr }} state={{ util_package_state }} name={{ item }}"

# Manage persistency for downloading and distributing assets
- name: Install local persistent data path
  tags: util
  become: "{{ util_local_action_become_enable }}"
  become_user: "{{ util_local_action_become_user }}"
  become_method: "{{ util_local_action_become_method }}"
  local_action: file
  args:
    state: directory
    dest: "{{ util_persistent_data_path_local }}"
    mode: "{{ util_persistent_data_path_local_mode|default(omit) }}"
    owner: "{{ util_persistent_data_path_local_owner|default(omit) }}"
    group: "{{ util_persistent_data_path_local_group|default(omit) }}"

- name: Install remote persistent data path
  tags: util
  become: "{{ util_action_become_enable }}"
  become_user: "{{ util_action_become_user }}"
  become_method: "{{ util_action_become_method }}"
  file:
    state: directory
    dest: "{{ util_persistent_data_path_remote }}"
    mode: "{{ util_persistent_data_path_remote_mode|default(2777) }}"
    owner: "{{ util_persistent_data_path_remote_owner|default(0) }}"
    group: "{{ util_persistent_data_path_remote_group|default(0) }}"


# Add some facts for other roles to use
- name: Install Ansible facts.d directory
  tags: util
  become: true
  file:
    state: directory
    dest: /etc/ansible/facts.d
    owner: 0
    group: 0
    mode: 0755

- name: Install local util facts
  tags: util
  become: true
  register: util_registered_install_local_util_facts
  template:
    src: facts.j2
    dest: /etc/ansible/facts.d/util.fact
    owner: 0
    group: 0
    mode: 0644

- name: Re-read local facts
  tags: util
  when: "{{ util_registered_install_local_util_facts.changed|default(false) }}"
  setup:
    filter: ansible_local
